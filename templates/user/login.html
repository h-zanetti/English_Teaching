{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Login</button>
        <a class="btn btn-primary" role="button" href="{% url 'register' %}">Register</a>
    </form>
</div>

{% endblock %}
